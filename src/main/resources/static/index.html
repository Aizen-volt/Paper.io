<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper.io</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="hud" style="display: none;">
    <div class="stats-card">
        <div id="player-count">Players: 0</div>
        <div id="current-score" class="score-text">Score: 0</div>
    </div>
</div>

<div id="leaderboard" style="display: none;">
    <h3>Leaderboard</h3>
    <div id="leaderboard-list"></div>
</div>

<div id="login-screen" class="overlay">
    <div id="global-stats">
        Players Online: <span id="stat-players">0</span> | Rooms: <span id="stat-rooms">0</span>
    </div>

    <div class="ui-container">
        <h1>Paper.io</h1>
        <input type="text" id="nickname-input" placeholder="Nickname" maxlength="12">
        <button id="play-button">PLAY</button>
    </div>
</div>

<div id="game-over-screen" class="overlay" style="display: none;">
    <div class="ui-container">
        <h1 class="death-text">GAME OVER</h1>
        <p>Final Score:</p>
        <h2 id="final-score">0</h2>
        <button id="restart-button">TRY AGAIN</button>
    </div>
</div>

<canvas id="game-canvas"></canvas>
<script src="js/game.js" type="module"></script>
</body>
</html>
