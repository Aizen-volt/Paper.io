spring.application.name=paperio-server

# Server Settings
server.port=8080

# CORS Configuration
game.cors.allowed-origins=*

# Game Physics & Logic
game.map.width=3000
game.map.height=3000
game.physics.speed=4.0
game.physics.turn-speed=0.09
game.physics.start-radius=100.0

# Logging
logging.level.root=INFO
logging.level.com.paperio=DEBUG